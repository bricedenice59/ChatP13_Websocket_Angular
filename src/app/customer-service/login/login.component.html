<div class="container">
  <div>
    <h2>Connect as a customer service agent</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="input-group">
        <label for="agentname">Agent name</label>
        <input matInput formControlName="name"
               id="agentname">
      </div>
      <div class="input-group">
        <label for="agentpassword">Password</label>
        <input matInput type="password"
               formControlName="password"
               id="agentpassword">
      </div>
      <div class="submit-button">
        <p *ngIf="onError" class="error">An error occurred</p>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Connect</button>
      </div>
    </form>
  </div>
</div>
